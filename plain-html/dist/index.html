<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Type-N-Speak</title>
</head>

<body class="text-white bg-dark">
  <div class="container text-center">
    <img src="img/speech.png" alt="" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form class="mb-5">
          <div class="mb-3">
            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..." aria-label="With textarea"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="rate">Rate</label>
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="form-range custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <div class="mb-3">
            <label class="form-label" for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="pitch" class="form-range custom-range" min="0" max="2" value="1" step="0.1">
          </div>
          <div class="mb-5">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-light btn-lg">Speak It</button>
          </div>
        </form>
         
        <small class="text-secondary"> Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
